<p><u>Output 1:</u></p>

<script>
// Earth Jupiter Pluto without respective numbers :
//@ 2017 Xec Mohammad M
    for (var x=1; x <= 100; x++)
     {
        if( x % 3 && x % 5 ) 
          {document.write(x);} 
        else {
                 if( x % 3 == 0 ) 
                   { document.write(" Earth ");}
               
                 if( x % 5 == 0 ) 
                   { document.write(" Jupiter ");}
               
                 if(x % 9 == 0)
                   { document.write(" Pluto ");}
             }
            document.write('<br>');
     }
</script>
